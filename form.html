<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div style="background:#999; width:500px; margin:0 auto;">
	<form action="form.html" style="padding:10px;">
    	<table>
        	<tr>
            	<td><label>ID</label></td>
                <td>:</td>
                <td><input type="number" name="id" style="border:2px solid orange; border-radius:10px;"> </td>
            </tr>
            <tr>
            	<td><label>Name</label></td>
                <td>:</td>
                <td><input type="text" name="name" style="border:5px solid #09C;"></td>
            </tr>
            <tr>
            	<td><label>User Name</label></td>
                <td>:</td>
                <td><input type="text" name="UserName" style="border:5px solid #333;"></td>
            </tr>
            
            <tr>
            	<td><label>Password</label></td>
                <td>:</td>
                <td><input type="password" name="Password" style="border:5px solid #333;"></td>
            </tr>
            <tr>
            	<td><label>Re-type Password</label></td>
                <td>:</td>
                <td><input type="password" name="re-password" style="border:5px solid #939;"></td>
            </tr>
            <tr>
            	<td><label>Gender</label></td>
                <td>:</td>
                <td><input type="radio" name="Gender" value="male">Male</td>
                <td><input type="radio" name="Gender" value="female">Female</td>
            </tr>
            
            <tr>
            	<td><label>Languaje</label></td>
                <td>:</td>
                <td><select name="language">
                <option value="bangla">Bangla</option>
                  <option value="english">English</option>
                   <option value="arabic">Arabic</option>
                </select></td>
            </tr>
            
            <tr>
            	<td><label>Message</label></td>
                <td>:</td>
                <td><textarea rows="4" cols="20" name="message" style="border:5px solid #FF3; border-radius:10px; background:#9CF;"></textarea></td>
            </tr>
            <tr>
            	<td><input type="reset" value="Reset"> </td>
                <td><input type="submit" value="Send" onSubmit="sendFormData()"></td>
            </tr>
        </table>
    </form>
</div>

</html>
